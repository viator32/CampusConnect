server {
  listen 80;
  server_name _;

  # Where the Vite build is copied
  root /usr/share/nginx/html;
  index index.html;

  # Serve Vite assets directly; skip regex & SPA fallback
  location ^~ /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Other static files (favicons, fonts, maps, manifest, etc.)
  location ~* \.(?:ico|png|jpg|jpeg|gif|webp|svg|css|js|map|txt|json|woff2?|ttf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
  }

  # SPA fallback â€” only for real app routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic gzip (helps a lot for JS/CSS)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;
}
