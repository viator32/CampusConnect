services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: clubhub
      POSTGRES_USER: clubhub
      POSTGRES_PASSWORD: clubhub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubhub"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
      # Optionally set API url used by the client at build-time (defaults to http://localhost:8080)
      # args:
      #   VITE_API_URL: http://localhost:8080
    env_file:
      - backend/.env
    environment:
      # Quarkus reads these via MicroProfile config
      DB_URL: jdbc:postgresql://postgres:5432/clubhub
      DB_USER: clubhub
      DB_PASSWORD: clubhub
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: avatars
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_POST_BUCKET: posts
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8080:8080"

volumes:
  pgdata:
  minio_data:

